<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Debug</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            margin: 0 auto;
        }
        .token-info {
            background: #f0f0f0;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            word-break: break-all;
        }
        .success { background: #d4edda; border-left: 4px solid #28a745; }
        .error { background: #f8d7da; border-left: 4px solid #dc3545; }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #5568d3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Token Debug Tool</h1>
        
        <h2>LocalStorage Contents:</h2>
        <div id="storage-info"></div>
        
        <h2>Test CDS API Call:</h2>
        <button onclick="testCDSCall()">Test CDS Analyze</button>
        <button onclick="location.reload()">Refresh Page</button>
        
        <div id="api-result"></div>
    </div>

    <script>
        // Display all localStorage contents
        function displayStorage() {
            const container = document.getElementById('storage-info');
            let html = '';
            
            // Check for bharath_medicare_token
            const token = localStorage.getItem('bharath_medicare_token');
            if (token) {
                html += `<div class="token-info success">
                    <strong>‚úÖ bharath_medicare_token:</strong><br>
                    ${token.substring(0, 100)}...
                </div>`;
            } else {
                html += `<div class="token-info error">
                    <strong>‚ùå bharath_medicare_token: NOT FOUND</strong>
                </div>`;
            }
            
            // Check for old 'token' key
            const oldToken = localStorage.getItem('token');
            if (oldToken) {
                html += `<div class="token-info error">
                    <strong>‚ö†Ô∏è token (old key):</strong><br>
                    ${oldToken}
                </div>`;
            }
            
            // Show all keys
            html += `<div class="token-info">
                <strong>All localStorage keys:</strong><br>
                ${Object.keys(localStorage).join(', ')}
            </div>`;
            
            container.innerHTML = html;
        }
        
        async function testCDSCall() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.innerHTML = '<div class="token-info">Testing...</div>';
            
            try {
                const token = localStorage.getItem('bharath_medicare_token');
                
                console.log('Token being sent:', token);
                
                const response = await fetch('/api/cds/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        patient_id: 'DEMO-001',
                        context: {},
                        trigger_type: 'passive'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="token-info success">
                        <strong>‚úÖ SUCCESS (${response.status})</strong><br>
                        ${JSON.stringify(data, null, 2)}
                    </div>`;
                } else {
                    resultDiv.innerHTML = `<div class="token-info error">
                        <strong>‚ùå FAILED (${response.status})</strong><br>
                        ${JSON.stringify(data, null, 2)}
                    </div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="token-info error">
                    <strong>‚ùå ERROR</strong><br>
                    ${error.message}
                </div>`;
            }
        }
        
        // Display storage on load
        displayStorage();
    </script>
</body>
</html>
